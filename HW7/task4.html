<body>
    <select id="mySelect">
        <option>Peter</option>
        <option>John</option>
        <option>Alise</option>
        <option>Alex</option>
        <option>Iren</option>
    </select> 
    <button id="myBtn1">Choose and Delete</button>
<script>
    function removeElement () {
       let select =  document.getElementById('mySelect');
       let value = select.selectedIndex;
       select.removeChild(select[value]);
    }
    let btn1 = document.getElementById("myBtn1");
         btn1.addEventListener("click",removeElement);
</script>
