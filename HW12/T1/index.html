
<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>twelfth task</title>
    
</head>

<body>
   <button id="voteBtn">Vote!</button> 
    
    
<script>
    let btn = document.getElementById("voteBtn");
    btn.addEventListener("click",getDate);
    function getDate () {

        fetch('http://127.0.0.1:8080/timeStamp', {
            method: 'GET'
        })
          .then((response) => response.text())
          .then((text) => btn.innerHTML = "Your vote was accepted: " +text);


    }

</script>
</body>

</html>
